<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" defer src="/src/main.ts"></script>
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-wrapper">
          <a href="#" class="page-main-link">
            <img
              class="page-logo"
              src="/logo.png"
              width="152"
              height="72"
              alt="Nike Logo"
            />
          </a>
          <button class="menu-btn">
            <svg
              width="50"
              height="33"
              viewBox="0 0 50 33"
              fill="red"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                y1="1.5"
                x2="50"
                y2="1.5"
                stroke="currentColor"
                stroke-width="3"
              />
              <line
                y1="16.5"
                x2="50"
                y2="16.5"
                stroke="currentColor"
                stroke-width="3"
              />
              <line
                y1="31.5"
                x2="50"
                y2="31.5"
                stroke="currentColor"
                stroke-width="3"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <section class="hero">
      <div id="container" class="container">
        <div class="hero-wrapper">
          <div class="hero-inner" id="card">
            <h1 id="pageTitle" class="page-title">
              Nike shoes
              <span class="big-text"> Just Do it! </span>
            </h1>
            <div class="btn-container">
              <button class="btn btn-light" id="viewBtn">View more</button>
              <button class="btn btn-yellow" id="buyBtn">Buy now</button>
            </div>
          </div>
          <img
            id="sneakerImg"
            class="sneaker-img"
            width="900"
            height="581"
            src="/sneaker.png"
            alt="Just Do it!"
          />
        </div>
      </div>
    </section>
  </body>
</html>
